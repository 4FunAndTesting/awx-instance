apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: static-pvs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/4FunAndTesting/awx-instance.git
    targetRevision: HEAD
    path: pvs
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
