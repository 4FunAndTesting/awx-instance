apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: 35.2.0
    helm:
      releaseName: traefik
      values: |
        ports:
          web:
            port: 80
            expose:
              default: true
            exposedPort: 80
            protocol: TCP
          websecure:
            port: 443
            expose:
              default: true
            exposedPort: 443
            protocol: TCP
        service:
          type: LoadBalancer
        providers:
          kubernetesIngress:
            enabled: true
          kubernetesCRD:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true