apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: awx-operator
    repoURL: https://ansible.github.io/awx-operator/
    #targetRevision: 2.19.1  # Or latest version
    targetRevision: latest
    helm:
      releaseName: awx-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: awx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
