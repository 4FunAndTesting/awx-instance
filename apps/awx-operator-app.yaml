apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awx-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: awx-operator
    repoURL: https://ansible-community.github.io/awx-operator-helm/
    targetRevision: 2.19.1  # or latest stable
    helm:
      releaseName: awx-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: awx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
