apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: awx
  namespace: awx
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`awx.somehostname.local`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: awx-service
          port: 80
  tls:
    certResolver: le
